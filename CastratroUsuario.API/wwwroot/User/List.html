<div>
    <a href="#/create" class="btn">Create</a>
</div>
<div class="table-responsive">
    <label>Busca por Nome de Usuário <input ng-model="search.name"></label>

    <table class="table table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th></th>
        </tr>
        <tr ng-repeat="item in users | filter:search:name">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.age }}</td>
            <td>{{ item.address }}</td>
            <td>
                <a href="#/edit/{{item.id}}" class="glyphicon glyphicon-edit"></a>
            </td>
        </tr>
    </table>
</div>
