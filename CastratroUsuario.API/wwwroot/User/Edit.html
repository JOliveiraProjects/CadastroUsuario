<h3>
    {{ title }}
</h3>
<hr />
<form role="form" style="max-width: 500px;">
    <strong class="error">{{ error }}</strong>
    <div class="form-group">
        <label for="name">
            Name
        </label>
        <input type="text" class="form-control" id="name" ng-model="name" />
    </div>
    <div class="form-group">
        <label for="age">
            Age:
        </label>
        <input type="text" class="form-control" id="age" ng-model="age" />
    </div>
    <div class="form-group">
        <label for="address">
            Address:
        </label>
        <input type="text" class="form-control" id="address" ng-model="address" />
    </div>
    <a href="#/list" class="btn btn-info">Back to List</a>
    <button type="submit" class="btn btn-default" ng-click="save()">
        Submit
    </button>
</form>
